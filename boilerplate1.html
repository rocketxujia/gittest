<!DOCTYPE html>
<html class="no-js">
<head>
    <meta charset="utf-8" />
    <title>移动端Web页面指导模板</title>
    <meta name="description" content="移动端Web页面指导模板" />

    <!-- Mobile viewport 相关 -->
    <meta name="HandheldFriendly" content="True" /> <!-- 是否对手持设备友好，只有true或者false。 适用于 older Palm and Blackberry models as well as browsers like AvantGo.-->
    <meta name="MobileOptimized" content="320" />  <!-- 微软为IE Mobile版设置的定义宽度标记，如PocketPC.-->
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />  <!-- 适用最广 iOS, Android, Palm Pre, Blackberry, Windows Phone 7-->

    <!--Mobile Internet Explorer ClearType Technology-->
    <meta http-equiv="cleartype" content="on" />

    <!-- 主屏幕icon设置 Home screen icon set -->
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="img/touch/apple-touch-icon-144x144-precomposed.png" />
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="img/touch/apple-touch-icon-114x114-precomposed.png" />
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="img/touch/apple-touch-icon-72x72-precomposed.png" />
    <link rel="apple-touch-icon-precomposed" href="img/touch/apple-touch-icon-57x57-precomposed.png" />
    <link rel="shortcut icon" sizes="196x196" href="img/touch/touch-icon-196x196.png" />
    <link rel="shortcut icon" href="img/touch/apple-touch-icon.png" />

    <!-- 开始页面图片设置 start up icon set -->
    <link rel="apple-touch-startup-image" href="img/startup/startup.png" />

    <!-- Tile icon for Win8 (144x144 + tile color) -->
    <meta name="msapplication-TileImage" content="img/touch/apple-touch-icon-144x144-precomposed.png" />
    <meta name="msapplication-TileColor" content="#222222" />

    <!-- SEO: If mobile URL is different from desktop URL, add a canonical link to the desktop page -->
    <link rel="canonical" href="http://www.example.com/" >  <!--给搜索引擎指定对应的桌面应用地址-->

    <!-- 启动 android 下 chrome 的离线应用的满屏模式 Add to homescreen for Chrome on Android -->
    <meta name="mobile-web-app-capable" content="yes" />

    <!-- For iOS web apps. Delete if not needed. https://github.com/h5bp/mobile-boilerplate/issues/94 -->
    <meta name="apple-mobile-web-app-capable" content="yes" />   <!--ios web app 满屏模式-->
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />  <!--隐藏底部的地址等状态栏-->
    <meta name="apple-mobile-web-app-title" content="" />     <!--web App Name-->

    <!--告诉设备忽略对邮箱地址/电话号码的识别-->
    <meta name="format-detection" content="telephone=no" />
    <meta name="format-detection" content="email=no" />

    <!--竖屏时使用的样式-->
    <style media="all and (orientation:portrait)" type="text/css">
    </style>

    <!--横屏时使用的样式-->
    <style media="all and (orientation:landscape)" type="text/css">
    </style>

    <!-- This script prevents links from opening in Mobile Safari. https://gist.github.com/1042026 -->
    <!--
    <script>(function(a,b,c){if(c in b&&b[c]){var d,e=a.location,f=/^(a|html)$/i;a.addEventListener("click",function(a){d=a.target;while(!f.test(d.nodeName))d=d.parentNode;"href"in d&&(d.href.indexOf("http")||~d.href.indexOf(e.host))&&(a.preventDefault(),e.href=d.href)},!1)}})(document,window.navigator,"standalone")</script>
    -->

    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/main.css" />
    <script src="js/vendor/modernizr-2.7.1.min.js"></script>
</head>
<body>
    <h1>移动端Web页面指导模板</h1>
